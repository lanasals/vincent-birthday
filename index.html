<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vincent!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,100..100,200..800&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #00552B;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #F4F3F3; /* Your custom off-white */
            text-align: center;
            overflow: hidden;
        }

        .main-text {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 48px;
            font-weight: 800; 
            font-stretch: 100%; 
            line-height: 0.82;       /* Tighter vertical spacing */
            letter-spacing: -0.06em; /* Tighter horizontal spacing */
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .amor-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-icon {
            width: 48px; 
            height: auto;
            margin: 0 -3px; 
            position: relative;
            top: 2px; 
        }

        .subtitle {
            font-family: 'Roboto Slab', serif;
            font-weight: 100; 
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
            margin-bottom: 40px;
            letter-spacing: 0.02em;
        }

        .reveal-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0;
        }

        .reveal-button:hover {
            transform: scale(1.15);
        }

        .reveal-button img {
            width: 70px; 
            height: auto;
        }
    </style>
</head>
<body>

    <div class="main-text">
        HAPPY<br>BIRTHDAY
        <div class="amor-container">
            AM<img src="Heart_WebsiteMainPage.png" alt="O" class="heart-icon">R
        </div>
    </div>

    <div class="subtitle">
        Tap to see your gift
    </div>

    <button class="reveal-button" onclick="location.href='reveal.html'">
        <img src="Button_WebsiteMainPage.png" alt="Go">
    </button>

</body>
</html>
