<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vincent!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,100..100,200..800&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #00552B;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .main-text {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 48px;
            font-weight: 800; /* Max weight */
            font-stretch: 100%; /* Max width */
            line-height: 1.1;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .amor-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-icon {
            width: 45px; /* Adjust based on your image scale */
            height: auto;
            margin: 0 2px;
        }

        .subtitle {
            font-family: 'Roboto Slab', serif;
            font-size: 12px;
            font-weight: 200; /* ExtraLight */
            opacity: 0.9;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        .reveal-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 0;
        }

        .reveal-button:hover {
            transform: scale(1.1);
        }

        .reveal-button img {
            width: 80px; /* Adjust based on your button design */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="main-text">
        HAPPY<br>BIRTHDAY
        <div class="amor-container">
            AM<img src="Heart_WebsiteMainPage.png" alt="O" class="heart-icon">R
        </div>
    </div>

    <div class="subtitle">
        Tap to see your gift
    </div>

    <button class="reveal-button" onclick="location.href='reveal.html'">
        <img src="Button_WebsiteMainPage.png" alt="Go">
    </button>

</body>
</html>
