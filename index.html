<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vincent!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container { padding: 20px; }
        .hidden { display: none; }
        h1 { font-size: 3rem; color: #ffcc00; }
        .destination-card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-top: 20px;
        }
        .flag { font-size: 50px; margin-bottom: 10px; }
        .btn {
            background: #ff4500;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="intro" class="container">
        <h1>Happy Birthday, Vincent!</h1>
        <p>I got you something special... but you have to unlock it.</p>
        <button class="btn" onclick="reveal()">Where are we going?</button>
    </div>

    <div id="reveal-section" class="container hidden">
        <div class="flag">üá∏üá∞</div>
        <h1>PACK YOUR BAGS!</h1>
        <div class="destination-card">
            <h2>BRATISLAVA</h2>
            <p><strong>A trip to the Slovakian Capital!</strong></p>
            <p>‚úàÔ∏è Dates: [Add your dates here]</p>
            <p>üè∞ Castle tours, Old Town walks, and plenty of beer.</p>
        </div>
    </div>

    <script>
        function reveal() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('reveal-section').classList.remove('hidden');
            
            // Celebration!
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#ffffff', '#0000ff'] // Colors of the Slovak flag
            });
        }
    </script>
</body>
</html>
