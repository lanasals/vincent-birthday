<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vincent!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,100..100,200..800&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #00552B;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #F4F3F3;
            text-align: center;
            overflow: hidden;
            /* Standardizes how text is drawn across devices */
            -webkit-font-smoothing: initial; 
            text-rendering: optimizeSpeed;
        }

        .main-text {
            font-family: 'Bricolage Grotesque', sans-serif;
            font-size: 48px;
            
            /* Using 800 instead of variation-settings for better compatibility */
            font-weight: 800; 
            
            /* This handles the "Maximum Width" from your design */
            font-stretch: 100%; 
            
            line-height: 0.82;
            letter-spacing: -0.06em;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .amor-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-icon {
            width: 48px; 
            height: auto;
            margin: 0 -3px; 
            position: relative;
            top: 2px; 
        }

        .subtitle {
            /* Using high-end system fonts that look like Roboto Slab */
            font-family: "Iowan Old Style", "Apple Garamond", "Charter", "Times New Roman", serif;
            font-weight: 300; 
            font-size: 14px; /* Slightly larger since it's a thinner font */
            font-style: italic; /* Italics often look better for "ExtraLight" feels */
            opacity: 0.8;
            margin-top: 40px;    /* This pushes the text AWAY from "Happy Birthday" */
            margin-bottom: 5px;
            letter-spacing: 0.05em;
        }

        .reveal-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0;
        }

        .reveal-button:hover {
            transform: scale(1.1);
        }

        .reveal-button img {
            width: 80px; 
            height: auto;
        }
    </style>
</head>
<body>

    <div class="main-text">
        HAPPY<br>BIRTHDAY
        <div class="amor-container">
            AM<img src="Heart_WebsiteMainPage.png" alt="O" class="heart-icon">R
        </div>
    </div>

    <div class="subtitle">
        Tap to see your gift
    </div>

    <button class="reveal-button" onclick="location.href='reveal.html'">
        <img src="Button_WebsiteMainPage.png" alt="Go">
    </button>

</body>
</html>
